<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Location-Based Multi-Object Display</title>
    
    <!-- Scouting Nederland Brand Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    <!-- A-Frame Extras for GLTF animations and controls -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    
    <!-- A-Frame Components -->
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <div id="loading">Loading AR experience...</div>
    
    <div id="info">
        <div>Status: <span id="status">Initializing...</span></div>
        <div>Location: <span id="location">Getting GPS...</span></div>
        <div>Markers loaded: <span id="markerCount">0</span></div>
        <div>Visible markers: <span id="visibleCount">0</span></div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Assets will be dynamically added here -->
        <a-assets timeout="30000">
            <!-- Preload common assets here if needed -->
        </a-assets>

        <!-- Camera with GPS tracking -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script src="i18n.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
