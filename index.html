<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Location-Based Text Display</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }

        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading AR experience...</div>
    <div id="info">
        <div>Status: <span id="status">Initializing...</span></div>
        <div>Location: <span id="location">Getting GPS...</span></div>
        <div>Markers loaded: <span id="markerCount">0</span></div>
        <div>Visible markers: <span id="visibleCount">0</span></div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
        <a-text
            value="This content will always face you."
            look-at="[gps-camera]"
            scale="50 50 50"
            gps-entity-place="latitude: 51.913608; longitude: 4.389383;"
        ></a-text>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
